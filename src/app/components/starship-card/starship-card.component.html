<mat-card class="starship-card" *ngIf="starship">
  <mat-card-header>
    <mat-card-title>{{starship.name}}</mat-card-title>
    <mat-card-subtitle>{{starship.model}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let resource of resources">
        <span class="resource-name">{{resource}}:</span><span>{{starship[resource]}} </span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
